<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background Using HTML and CSS">
    <meta name="author" content="Caitlin Robertson">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop pauses the video continuously loop through the video. Mute removes any sound/audio from the video -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <!-- div to cover/darken video -->
        <div id="Cover"></div>
        <!-- div#content shortcut to auto fill -->
        <div id="content"></div>
        <h1>Caitlin Rovertson</h1>
        <h2>Web Developer</h2>
        <!-- Setting the href value to an id will take the user to the elemebt with that id on the webpage -->
        <a href="#about" id="click">About</a>
    </section>
    <section id="about">
        <h1>About</h1>
        <p>Currently Enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media
            <div>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/caityjoo/">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://github.com/caitrob14">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/caitlin-robertson-12857421a/">
                    <i class="fab fa-linkedin"></i>
                </a>

            </div>
        </h2>
    </section>
</body>
</html>
